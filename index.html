<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">

            <h1>Jogo da adivinhação</h1>
            <p>Adivinhe o número entre 1 e 20</p>

            <p id="attempt"></p>

            <form>

                <input id="inputNumber" type="number" required/>
                <button type="submit" id="btAttempt">Tentar</button>
            
            </form>
        </div>

        <div class="screen2 hide">

            <h2></h2>
            <button id="btTry">Jogar novamente</button>

        </div>
    </main>

    <script src="./JS/script.js"></script>
</body>
</html>
